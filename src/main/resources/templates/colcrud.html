<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD me collections</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/src/colcrud.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/colcrud.css" rel="stylesheet">
</head>
<body>
    <div class="input-group mt-3" id="inputs">
        <input type="text" class="form-control mt-3 mb-3" id="fname"/>
        <input type="text" class="form-control mt-3 mb-3" id="lname"/>
        <button id="add" class="w-100 btn btn-lg btn-primary mt-1 mb-1">Add</button>
        <button id="update" class="w-100 btn btn-lg btn-primary mt-1 mb-1">Update</button>
    </div>
    <div id="main-table" class="tabdiv">
        <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="goto-home" class="w-100 btn btn-lg btn-danger mt-1 mb-1">Bring me back!</button>
    </div>
</body>
</html>
